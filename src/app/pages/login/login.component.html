<app-default-login-layout
title="Boas-vindas"
primaryBtnText="Entrar"
secondaryBtnText=""
>
<form
class="login-form"
  [formGroup]="loginForm">
<app-primary-input
formName="email"
type="email"
label=""
placeholder="Digite seu email"
>
  <img class="perfil" src="perfil.png">
</app-primary-input>
<app-primary-input
formName="password"
type="password"
label=""
placeholder="Digite sua senha"
>
  <img class="perfil" src="lock.png">
</app-primary-input>
</form>
</app-default-login-layout>
