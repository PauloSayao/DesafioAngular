<app-default-login-layout
  title="Boas-vindas"
  primaryBtnText="Entrar"
  secondaryBtnText=""
  [disablePrimaryBtn]="!loginForm.valid"
>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <form class="login-form" [formGroup]="loginForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label=""
      placeholder="Digite seu name"
    >
      <img class="perfil" src="perfil.png" />
    </app-primary-input>
    <app-primary-input
      type="password"
      formControlName="password"
      inputName="password"
      [type]="isPasswordVisible ? 'text' : 'password'"
      label=""
      placeholder="Digite sua senha"
    >
      <img class="perfil" src="lock.png" />
      <button class="button" type="button" (click)="togglePasswordVisibility()">
        <img
          class="visible"
          [src]="isPasswordVisible ? 'visible.png' : 'eye.png'"
          alt="Toggle Password Visibility"
        /></button
    ></app-primary-input>

    <div class="automaticamente">
      <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Logar automaticamente</label
        >
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          (change)="onSwitchToggle($event)"
        />
      </div>
      <div class="btn"><button
        class="button2"
        type="submit"

        (click)="submit()"
      >Entrar
      </button></div>
    </div>
  </form>
</app-default-login-layout>
